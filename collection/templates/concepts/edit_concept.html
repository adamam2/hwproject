{% extends 'base.html' %}
{% block title %}
    Edit {{ concept.name }} - {{ block.super }}
{% endblock title %}

{% block jumbotron %}
{% endblock jumbotron %}

{% block content %}
    <h1>Edit "{{ concept.name }}"</h1><br>



    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info btn-lg">Submit</button>
        <button type="cancel" class="btn btn-info btn-lg">Cancel</button>
    </form>
       <br>
{% endblock content %}
