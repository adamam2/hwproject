{% extends 'base.html' %}
{% block title %}
    Edit {{ concept.name }} - {{ block.super }}
{% endblock title %}


{% block content %}
    <h1>Edit "{{ concept.name }}"</h1>



    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <button type="cancel">Cancel</button>
    </form>
       <br>
{% endblock content %}
