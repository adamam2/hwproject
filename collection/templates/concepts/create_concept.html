{% extends 'base.html' %} 
{% load static %} 
{% block title %} 
    Create a Concept - {{ block.super }} 
{% endblock title %} 

{% block content %}
    <h1>Create a Concept</h1><br>

    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info btn-lg"><b>Submit</b></button>
        <a href="{% url 'browse' %}" class="btn btn-info btn-lg" style="color:white">Cancel</a>
    </form><br>
{% endblock content %}
